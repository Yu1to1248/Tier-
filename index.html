<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TierMaker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background: #222;
      color: white;
      margin: 0;
      padding: 1em;
    }

    .tier-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2em;
    }

    .tier {
      display: flex;
      align-items: center;
      width: 95%;
      margin: 0.5em 0;
      padding: 0.5em;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      min-height: 100px;
      flex-wrap: wrap;
    }

    .tier-label {
      width: 50px;
      font-weight: bold;
      margin-right: 1em;
    }

    .tier.S { background-color: #ffd700; }
    .tier.A { background-color: #ffb347; }
    .tier.B { background-color: #ff9999; }
    .tier.C { background-color: #add8e6; }
    .tier.D { background-color: #d3d3d3; }
    .tier.E { background-color: #e6e6fa; }
    .tier.F { background-color: #f5f5f5; }
    .tier.Unranked { background-color: #eeeeee; }

    .image-box {
      margin: 5px;
      position: relative;
      cursor: pointer;
    }

    .image-box img {
      height: 80px;
      border: 2px solid transparent;
      border-radius: 4px;
    }

    .image-box.selected img {
      border-color: red;
    }

    .delete-button {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      line-height: 18px;
      display: none;
      z-index: 2;
    }

    .image-box.selected .delete-button {
      display: block;
    }

    input[type="file"] {
      margin: 1em;
    }
  </style>
</head>
<body>
  <h1>TierMaker</h1>
  <input type="file" accept="image/*" multiple id="fileInput">

  <div class="tier-container" id="tiers">
    <div class="tier Unranked" data-tier="Unranked"><div class="tier-label">?</div></div>
    <div class="tier S" data-tier="S"><div class="tier-label">S</div></div>
    <div class="tier A" data-tier="A"><div class="tier-label">A</div></div>
    <div class="tier B" data-tier="B"><div class="tier-label">B</div></div>
    <div class="tier C" data-tier="C"><div class="tier-label">C</div></div>
    <div class="tier D" data-tier="D"><div class="tier-label">D</div></div>
    <div class="tier E" data-tier="E"><div class="tier-label">E</div></div>
    <div class="tier F" data-tier="F"><div class="tier-label">F</div></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const tiers = document.querySelectorAll('.tier');
    let selectedImageBox = null;

    function saveToLocalStorage() {
      const data = [];
      document.querySelectorAll('.image-box').forEach(box => {
        const img = box.querySelector('img');
        const tier = box.parentElement.dataset.tier;
        data.push({
          src: img.src,
          tier: tier
        });
      });
      localStorage.setItem('tierData', JSON.stringify(data));
    }

    function createImageBox(src) {
      const img = document.createElement('img');
      img.src = src;

      const box = document.createElement('div');
      box.className = 'image-box';
      box.draggable = true;

      const delBtn = document.createElement('button');
      delBtn.textContent = '❌';
      delBtn.className = 'delete-button';

      delBtn.addEventListener('click', (ev) => {
        ev.stopPropagation();
        box.remove();
        selectedImageBox = null;
        saveToLocalStorage();
      });

      box.appendChild(img);
      box.appendChild(delBtn);

      box.addEventListener('click', (ev) => {
        ev.stopPropagation();
        if (selectedImageBox && selectedImageBox !== box) {
          selectedImageBox.classList.remove('selected');
        }
        selectedImageBox = box;
        box.classList.toggle('selected');
        if (!box.classList.contains('selected')) {
          selectedImageBox = null;
        }
      });

      // Drag events
      box.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', '');
        box.classList.add('dragging');
        draggingBox = box;
      });

      box.addEventListener('dragend', () => {
        box.classList.remove('dragging');
        saveToLocalStorage();
      });

      return box;
    }

    fileInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const box = createImageBox(reader.result);
          document.querySelector('.tier.Unranked').appendChild(box);
          saveToLocalStorage();
        };
        reader.readAsDataURL(file);
      });
      fileInput.value = '';
    });

    tiers.forEach(tier => {
      tier.addEventListener('click', () => {
        if (selectedImageBox) {
          tier.appendChild(selectedImageBox);
          selectedImageBox.classList.remove('selected');
          selectedImageBox = null;
          saveToLocalStorage();
        }
      });

      tier.addEventListener('dragover', (e) => {
        e.preventDefault();
        const dragging = document.querySelector('.dragging');
        const afterElement = getDragAfterElement(tier, e.clientX);
        if (afterElement == null) {
          tier.appendChild(dragging);
        } else {
          tier.insertBefore(dragging, afterElement);
        }
      });
    });

    function getDragAfterElement(container, x) {
      const draggableElements = [...container.querySelectorAll('.image-box:not(.dragging)')];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = x - box.left - box.width / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    document.body.addEventListener('click', () => {
      if (selectedImageBox) {
        selectedImageBox.classList.remove('selected');
        selectedImageBox = null;
      }
    });

    // Load saved data
    window.addEventListener('load', () => {
      const saved = JSON.parse(localStorage.getItem('tierData') || '[]');
      saved.forEach(item => {
        const box = createImageBox(item.src);
        const tierElem = document.querySelector(`.tier[data-tier="${item.tier}"]`);
        tierElem.appendChild(box);
      });
    });
  </script>
</body>
</html>

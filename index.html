<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TierMaker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1f1f1f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 200px;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #f9f9f9;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1rem;
      color: #aaa;
      margin-top: 8px;
    }

    .tier-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 95%;
      max-width: 960px;
    }

    .tier-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tier-label {
      width: 60px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 6px;
      color: #fff;
    }

    .tier-S { background: #ff3c3c; }
    .tier-A { background: #ff7b00; }
    .tier-B { background: #ffc300; color: #000; }
    .tier-C { background: #2ecc71; }
    .tier-D { background: #3498db; }
    .tier-E { background: #9b59b6; }
    .tier-F { background: #7f8c8d; }

    .tier-dropzone {
      flex: 1;
      min-height: 80px;
      background: #2a2a2a;
      border: 2px dashed #555;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: wrap;
      padding: 8px;
      gap: 8px;
    }

    .image-item {
      position: relative;
      height: 60px;
      aspect-ratio: 1 / 1;
      border-radius: 6px;
      overflow: hidden;
      border: 2px solid #555;
      background: #000;
    }

    .image-item img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .delete-btn {
      display: none;
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      padding: 2px 5px;
      cursor: pointer;
    }

    .image-item:hover .delete-btn,
    .image-item.active .delete-btn {
      display: block;
    }

    .unclassified {
      width: 95%;
      max-width: 960px;
      margin-top: 40px;
      background: #2e2e2e;
      padding: 20px;
      border-radius: 10px;
    }

    .unclassified h2 {
      margin-top: 0;
      color: #ccc;
    }

    .controls {
      margin: 20px 0;
    }

    .controls input[type="file"]::file-selector-button {
      background: #444;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls input[type="file"]::file-selector-button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ultimate TierMaker</h1>
    <p>Drag and drop images into each tier</p>
  </header>

  <div class="controls">
    <input type="file" id="imageUpload" multiple accept="image/*">
  </div>

  <div class="tier-container" id="tierContainer"></div>

  <div class="unclassified">
    <h2>Unclassified</h2>
    <div class="tier-dropzone" id="unclassified"></div>
  </div>

  <script>
    const tiers = ['S', 'A', 'B', 'C', 'D', 'E', 'F'];
    const tierContainer = document.getElementById('tierContainer');
    const unclassified = document.getElementById('unclassified');

    tiers.forEach(tier => {
      const row = document.createElement('div');
      row.className = 'tier-row';
      row.innerHTML = `
        <div class="tier-label tier-${tier}">${tier}</div>
        <div class="tier-dropzone" data-tier="${tier}"></div>
      `;
      tierContainer.appendChild(row);
    });

    document.getElementById('imageUpload').addEventListener('change', function (e) {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = document.createElement('img');
          img.src = event.target.result;

          const wrapper = document.createElement('div');
          wrapper.className = 'image-item';
          wrapper.appendChild(img);

          const delBtn = document.createElement('button');
          delBtn.className = 'delete-btn';
          delBtn.textContent = 'âœ•';
          delBtn.onclick = () => wrapper.remove();
          wrapper.appendChild(delBtn);

          wrapper.addEventListener('click', () => {
            wrapper.classList.toggle('active');
          });

          wrapper.setAttribute('draggable', true);
          wrapper.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', '');
            wrapper.classList.add('dragging');
          });
          wrapper.addEventListener('dragend', () => {
            wrapper.classList.remove('dragging');
          });

          unclassified.appendChild(wrapper);
        };
        reader.readAsDataURL(file);
      });
    });

    document.querySelectorAll('.tier-dropzone').forEach(zone => {
      zone.addEventListener('dragover', (e) => {
        e.preventDefault();
        zone.style.background = '#3a3a3a';
      });
      zone.addEventListener('dragleave', () => {
        zone.style.background = '#2a2a2a';
      });
      zone.addEventListener('drop', (e) => {
        e.preventDefault();
        zone.style.background = '#2a2a2a';
        const dragging = document.querySelector('.dragging');
        if (dragging) zone.appendChild(dragging);
      });
    });
  </script>
</body>
</html>

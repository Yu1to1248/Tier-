<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tier List</title>
  <style>
    body {
      margin: 0;
      background-color: #2c2c2c;
      font-family: sans-serif;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      color: #fff;
    }

    #upload-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .tier-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
      width: 95%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .tier-row {
      display: flex;
      align-items: center;
      height: 80px;
      border: 2px solid black;
    }

    .tier-label {
      width: 120px;
      height: 100%;
      font-weight: bold;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
    }

    .tier-content {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      overflow-x: auto;
    }

    .tier-label.s { background-color: #f77; }
    .tier-label.a { background-color: #fc8; }
    .tier-label.b { background-color: #ff8; }
    .tier-label.c { background-color: #8f8; }
    .tier-label.d { background-color: #8cf; }
    .tier-label.e { background-color: #99f; }
    .tier-label.f { background-color: #f8f; }

    .tier-content img {
      height: 60px;
      cursor: grab;
      border-radius: 8px;
    }

    .tier-content img.selected {
      outline: 2px solid white;
    }

    .delete-btn {
      position: absolute;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 12px;
      display: none;
    }

    #unclassified {
      border-top: 4px solid white;
      margin-top: 20px;
      padding: 10px;
      min-height: 100px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>Tier List</h1>
  <div id="upload-container">
    <input type="file" id="upload" multiple accept="image/*">
  </div>

  <div class="tier-list">
    <div class="tier-row"><div class="tier-label s">Tier S</div><div class="tier-content" data-tier="S"></div></div>
    <div class="tier-row"><div class="tier-label a">Tier A</div><div class="tier-content" data-tier="A"></div></div>
    <div class="tier-row"><div class="tier-label b">Tier B</div><div class="tier-content" data-tier="B"></div></div>
    <div class="tier-row"><div class="tier-label c">Tier C</div><div class="tier-content" data-tier="C"></div></div>
    <div class="tier-row"><div class="tier-label d">Tier D</div><div class="tier-content" data-tier="D"></div></div>
    <div class="tier-row"><div class="tier-label e">Tier E</div><div class="tier-content" data-tier="E"></div></div>
    <div class="tier-row"><div class="tier-label f">Tier F</div><div class="tier-content" data-tier="F"></div></div>
  </div>

  <h2 style="text-align: center; margin-top: 40px;">Unclassified</h2>
  <div id="unclassified"></div>

  <script>
    const upload = document.getElementById("upload");
    const unclassified = document.getElementById("unclassified");

    upload.addEventListener("change", (e) => {
      Array.from(e.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = createDraggableImage(e.target.result);
          unclassified.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    function createDraggableImage(src) {
      const container = document.createElement("div");
      container.style.position = "relative";

      const img = document.createElement("img");
      img.src = src;
      img.draggable = true;

      const btn = document.createElement("button");
      btn.textContent = "Ã—";
      btn.className = "delete-btn";
      btn.onclick = () => container.remove();

      img.addEventListener("click", () => {
        const visible = btn.style.display === "block";
        document.querySelectorAll(".delete-btn").forEach(b => b.style.display = "none");
        btn.style.display = visible ? "none" : "block";
      });

      container.appendChild(img);
      container.appendChild(btn);

      // Drag and Drop support
      img.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", src);
        e.dataTransfer.setDragImage(img, 30, 30);
        container.classList.add("selected");
      });

      img.addEventListener("dragend", () => {
        container.classList.remove("selected");
      });

      return container;
    }

    document.querySelectorAll(".tier-content, #unclassified").forEach(zone => {
      zone.addEventListener("dragover", (e) => e.preventDefault());
      zone.addEventListener("drop", (e) => {
        e.preventDefault();
        const src = e.dataTransfer.getData("text/plain");
        const img = createDraggableImage(src);
        e.currentTarget.appendChild(img);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tier List</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #222;
      color: white;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2rem;
      color: #eee;
    }
    #upload {
      display: block;
      margin: 0 auto 10px;
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
    }
    .tier-row {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #444;
      height: 100px;
      padding: 5px;
    }
    .tier-label {
      width: 100px;
      font-weight: bold;
      color: white;
      padding: 10px;
      text-align: center;
      border: 3px solid black;
      box-shadow: 2px 2px 0 #000;
    }
    .tier-s   { background-color: #ff7f7f; }
    .tier-a   { background-color: #ffbb66; }
    .tier-b   { background-color: #ffff66; color: #222; }
    .tier-c   { background-color: #66ff66; color: #222; }
    .tier-d   { background-color: #66b2ff; }
    .tier-e   { background-color: #9999ff; }
    .tier-f   { background-color: #ff99ff; }
    .tier-space {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px;
      min-height: 80px;
    }
    .image-wrapper {
      position: relative;
      display: inline-block;
    }
    .tier-image {
      height: 80px;
      border-radius: 5px;
      cursor: grab;
    }
    .delete-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 2px 5px;
      border-radius: 4px;
      display: none;
      cursor: pointer;
      font-size: 12px;
    }
    .image-wrapper.selected .delete-btn {
      display: block;
    }

    /* 未分類 */
    #unclassified {
      min-height: 100px;
      margin: 20px;
      padding: 10px;
      border: 2px dashed #666;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h1>My Tier List</h1>
  <input type="file" id="upload" multiple accept="image/*" />

  <div class="tier-row"><div class="tier-label tier-s">Tier S</div><div class="tier-space" data-tier="S"></div></div>
  <div class="tier-row"><div class="tier-label tier-a">Tier A</div><div class="tier-space" data-tier="A"></div></div>
  <div class="tier-row"><div class="tier-label tier-b">Tier B</div><div class="tier-space" data-tier="B"></div></div>
  <div class="tier-row"><div class="tier-label tier-c">Tier C</div><div class="tier-space" data-tier="C"></div></div>
  <div class="tier-row"><div class="tier-label tier-d">Tier D</div><div class="tier-space" data-tier="D"></div></div>
  <div class="tier-row"><div class="tier-label tier-e">Tier E</div><div class="tier-space" data-tier="E"></div></div>
  <div class="tier-row"><div class="tier-label tier-f">Tier F</div><div class="tier-space" data-tier="F"></div></div>

  <h2 style="text-align:center;margin-top:40px;">Unclassified</h2>
  <div id="unclassified"></div>

  <script>
    const upload = document.getElementById('upload');
    const unclassified = document.getElementById('unclassified');

    upload.addEventListener('change', (e) => {
      const files = e.target.files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = createImageElement(event.target.result);
          unclassified.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });

    function createImageElement(src) {
      const wrapper = document.createElement('div');
      wrapper.className = 'image-wrapper';
      wrapper.draggable = true;

      const img = document.createElement('img');
      img.src = src;
      img.className = 'tier-image';

      const del = document.createElement('button');
      del.textContent = '×';
      del.className = 'delete-btn';
      del.onclick = () => wrapper.remove();

      wrapper.appendChild(img);
      wrapper.appendChild(del);

      wrapper.addEventListener('click', () => {
        wrapper.classList.toggle('selected');
      });

      wrapper.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', null);
        wrapper.classList.add('dragging');
        window._dragged = wrapper;
      });

      wrapper.addEventListener('dragend', () => {
        wrapper.classList.remove('dragging');
        window._dragged = null;
      });

      return wrapper;
    }

    document.querySelectorAll('.tier-space, #unclassified').forEach(area => {
      area.addEventListener('dragover', e => {
        e.preventDefault();
        area.style.backgroundColor = '#333';
      });

      area.addEventListener('dragleave', e => {
        area.style.backgroundColor = '';
      });

      area.addEventListener('drop', e => {
        e.preventDefault();
        const wrapper = window._dragged;
        if (wrapper) area.appendChild(wrapper);
        area.style.backgroundColor = '';
      });
    });
  </script>
</body>
</html>
